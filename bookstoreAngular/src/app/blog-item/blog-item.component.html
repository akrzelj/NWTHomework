<div class="main">
  <div class="title">
    <a routerLink="/details" (click)="this.setData()">
      {{ blogItemData.title }}
    </a>
  </div>
  <div class="content">
    <div class="picPlaceholder"></div>
    <div class="desc">{{ blogItemData.content }}</div>
    <div class="vote">
      <app-vote [blogItemData]="this.blogItemData"></app-vote>
    </div>
    <div class="add-to-favourites">
      <img
        id="siteLogo"
        src="{{ blogItemData.imageSrc }}"
        alt="Black and white books icon"
        width="40px"
        height="40px"
        (click)="this.addRemoveFav()"
      />
    </div>
  </div>
</div>
